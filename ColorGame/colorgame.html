<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Color Game</title>
</head>
<body>
    <h1>The Great <br> <span id="colorDisplay">RGB</span> <br> Color Game</h1>
    <div id="toolBar">
        <button id="reset">New Colors</button>
        <span class="message"></span>
        <button class="mode">Easy</button>
        <button class="mode">Medium</button>
        <button class="mode">Hard</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>       
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <ul id="difficulty">
              <li class="mode">Easy</li>
              <li class="mode">Medium</li>
              <li class="mode">Hard</li>
          </ul>
        </div>
      
      </div>
    <script type="text/javascript" src="js/colorgame.js"></script>
</body>
</html>
